version: "3"

networks:
  laravel:

services:
  app:
    build:
      context: .
      dockerfile: ./.docker/php-fpm/Dockerfile
    container_name: app_simple_pointer
    volumes:
      - ./:/var/www/html:delegated
    ports:
      - "9000:9000"
    links:
      - 'nginx:planningpoker.test'
    networks:
      - laravel

  supervisor:
    build:
      context: .
      dockerfile: ./.docker/supervisor/Dockerfile
    container_name: supervisor
    volumes:
      - ./:/var/www/html:delegated
    depends_on:
      - app
    ports:
      - "6001:6001"
    networks:
      - laravel

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "8000:80"
    volumes:
      - ./public:/var/www/html/public:delegated
      - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel

  # used when running tests
  # have USE_CONTAINER_BROWSER = true in .env file
  # docker-compose exec php artisan dusk
  chrome:
    image: browserless/chrome
    depends_on:
      - app
    container_name: chrome
    ports:
      - "3000:3000"
    links:
      - "nginx:planningpoker.test"
    # needs a little breathing room when running tests
    shm_size: '512mb'
    networks:
      - laravel
